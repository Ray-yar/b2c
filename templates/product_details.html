{% load crispy_forms_tags %}

<div class="container my-3">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                    <div class="white-box text-center">
                        {% if "placeholder" in product.featured_photo.url %}
                        <img class="card-img-top"
                            src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg" alt="Vehicle Photo">
                        {% else %}
                        <img class="card-img-top" style="object-fit: cover;" src=" {{ product.featured_photo.url }}"
                            alt="Vehicle Photo">
                        {% endif %}
                    </div>
                </div>
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                    <h4 class="box-title mt-4">{{ product.title }}</h4>
                    <p>{{ product.desc | safe }}</p>
                    <h4 class="mb-4 text-danger">
                        Price ${{ product.price }}
                    </h4>
                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-2"><strong>Quantity:</strong></p>
                                <input class="form-control qty_input col-md-12 mb-2" type="number" name="quantity" value="1"
                                    min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="row">
                                <a href="/" class="btn btn-outline-secondary rounded-0 col-md-6">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn btn-secondary rounded-0 text-uppercase col-md-6"
                                    value="Add to Bag">
                            </div>
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </div>
                </form>
            </div>

<script>

    // Function to send the DELETE request
    function deleteReview(reviewId) {
        fetch(`/review/${reviewId}/delete/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            },
        })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    console.error('Failed to delete review.');
                }
            })
            .catch(error => {
                console.error('Error during review deletion:', error);
            });
    }

    // Function to get the CSRF token from the cookie
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }


    $(document).ready(function () {

        // Handle Edit Button Click Event
        $(".edit-button").click(function () {

            // Get Data
            reviewId = $(this).attr('data-review-id');
            reviewTitle = $(this).attr('data-review-title');
            reviewText = $(this).attr('data-review-text');

            // Set Fetched Data
            $("#id").val(reviewId);
            $("#id_title").val(reviewTitle);
            $("#id_text").val(reviewText);

        });

        // Handle Delete Button Event
        $(".delete-button").click(function () {
            reviewId = $(this).attr('data-review-id');
            deleteReview(reviewId);
        });
    }); 
</script>
