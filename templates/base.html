<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>B2C | Grocery</title>
    <!-- Meta Device Scale  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">B2C | Grocery</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'base_url' %}">Home</a></li>
                <li><a href="{% url 'products_url' %}">Products</a></li>
                <li><a href="{% url 'about_us_url' %}">About Us</a></li>
                <li><a href="{% url 'contact_us_url' %}">Contact Us</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="/action_page.php">
                <div class="input-group">
                    <div class="dropdown input-group-btn">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">All
                            Categories <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">HTML</a></li>
                            <li><a href="#">CSS</a></li>
                            <li><a href="#">JavaScript</a></li>
                        </ul>
                    </div>
                    <input type="text" class="form-control flex-grow-1" placeholder="Search"
                        style="width: 650px;height: 33.5px;">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="nav navbar-nav navbar-right" style="margin-right: 15px;">
                <a href="{% url 'checkout_url' %}" class="btn btn-info navbar-btn">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="{% url 'wishlist_url' %}" class="btn btn-danger navbar-btn">
                    <i class="fas fa-heart"></i>
                </a>
                {% if user.is_authenticated %}
                <a class="btn btn-danger navbar-btn" href="{% url 'account_logout' %}">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                {% else %}
                <a class="btn btn-primary navbar-btn" href="{% url 'account_login' %}">
                    <i class="fas fa-sign-in-alt"></i>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main style="margin-top:60px;margin-bottom:100px;">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">Made By Rohullah Ahmadyar</p>
        <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i>
        </p>
    </footer>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var elementsToStyle = document.querySelectorAll("input[type='text'], input[type='password'], input[type='email'], textarea");
            for (var i = 0; i < elementsToStyle.length; i++) {
                elementsToStyle[i].classList.add("form-control");
            }
        });
    </script>
</body>

</html>
