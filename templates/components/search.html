<!-- Require Categories -->
<div class="container-fluid mt-3">
    <div class="card p-5">
        <form action="#" method="get" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <select class="form-control search-slt" name="category" id="category">
                                <option value="">Select Category</option>
                                {% for cat in categories %}
                                    <option value="{{ cat.id }}" {% if cat.id|stringformat:"s" == selected_category|stringformat:"s" %} selected {% endif %}>{{ cat.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                            <input class="form-control search-slt" type="search" placeholder="Search..."
                                aria-label="Search" name="q" value="{{ selected_query }}">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <button type="submit" class="btn btn-primary wrn-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
