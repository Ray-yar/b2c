<!-- Require Categories -->
<section class="search-sec jumbotron jumbotron-fluid">
    <div class="container">
        <form action="#" method="get" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <select class="form-control search-slt" name="category" id="category" value="{{ selected_category }}" >
                                <option value="">Select Category</option>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                            <input class="form-control search-slt" type="search" placeholder="Search..." aria-label="Search" name="q">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <button type="submit" class="btn btn-danger wrn-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
