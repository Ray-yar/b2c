{% extends 'base.html' %} {% block content %}

<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <h1 class="display-4 text-white"> <Strong> Contact Us </Strong></h1>
        <p class="lead text-white">Please let us know if you have any questions</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <form method="post" class="form-group" id="contact_form">
                {{ contact_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-success mt-3 col-md-4" id="submit_btn" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
