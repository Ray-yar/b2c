{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h3 class="box-title mt-5">Contact Us</h3>
            <form method="post" class="form-group" id="contact_form">
                {{ contact_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-success mt-3 col-md-4" id="submit_btn" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
