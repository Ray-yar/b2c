{% extends 'base.html' %}

<!-- Page Header -->
{% block page_header %}
{% include 'components/page_header.html' %}
{% endblock page_header %}

{% block content %}
<div class="container mt-4">
    <div class="row ml-2 mr-2">
        <div class="col-lg-12 col-md-12 col-sm-12 bg-white p-5 mb-4 rounded">
            <form method="post" class="form-group" id="contact_form">
                {{ contact_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-primary btn-lg mt-3 col-md-12" id="submit_btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
