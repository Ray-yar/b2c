{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container" style="height: 70vh;">
  <div class="card" style="width: 33.33333333%; margin: auto;margin-top: 130px;">
    <div class="card-body">
      <h3>{% trans "Sign In" %}</h3>
      <form class="login form" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
        {% endif %}
        <button class="btn btn-success active col-md-12" style="margin-bottom: 5px;" type="submit">{% trans "Sign In" %}</button>
        <hr>
        <a href="{% url 'account_signup' %}" class="btn btn-primary active col-md-12"  style="margin-top: 5px;" >Create Account</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
