{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Signup" %}{% endblock %}
{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row justify-content-center col-xl-4 col-lg-4 col-md-4 col-sm-12">
    <div class="card-group mb-0">
      <div class="card p-2">
        <div class="card-body">
          <h3>{% trans "Sign Up" %}</h3>
          <form class="signup form-group" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-success active form-control mt-2" type="submit">{% trans "Sign Up" %}
              &raquo;</button>
            <hr>
            <a href="{% url 'account_login' %}" class="btn btn-primary active col-12" class="form-control">Sign In</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
