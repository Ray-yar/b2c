{% extends "base.html" %}

{% block slider %}

{% include 'components/slider.html' %}

{% endblock slider %}

{% block content %}
<div class="mt-3">
  <div class="container">
    <div class="px-4 pt-3 border">
      <div class="row pt-1">
        <div class="col-lg-3 col-md-6 mb-3 d-flex">
          <div class="d-flex align-items-center">
            <div class="badge badge-primary p-2 rounded-4 me-3 mr-3">
              <i class="fas fa-thumbs-up fa-2x fa-fw"></i>
            </div>
            <div class="info">
              <p class="title">Reasonable prices</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3 d-flex">
          <div class="d-flex align-items-center">
            <div class="badge badge-primary p-2 rounded-4 mr-3">
              <i class="fas fa-plane fa-2x fa-fw"></i>
            </div>
            <div class="info">
              <p class="title">Worldwide shipping</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3 d-flex">
          <div class="d-flex align-items-center">
            <div class="badge badge-primary p-2 rounded-4 mr-3">
              <i class="fas fa-star fa-2x fa-fw"></i>
            </div>
            <div class="info">
              <p class="title">Best ratings</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3 d-flex">
          <div class="d-flex align-items-center">
            <div class="badge badge-primary p-2 rounded-4 mr-3">
              <i class="fas fa-phone-alt fa-2x fa-fw"></i>
            </div>
            <div class="info">
              <p class="title">Help center</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>





<!-- Products -->
<section>
  <div class="container-fluid my-3">
    <div class="card p-3 shadow-2-strong">
      <header class="mb-4">
        <h3>New products</h3>
      </header>
      <div class="row">
        {% include 'components/products.html' %}
      </div>
    </div>
  </div>
</section>
<!-- Products -->

{% endblock content %}
